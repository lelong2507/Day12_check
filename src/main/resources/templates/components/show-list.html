<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Show List</title>
    <style>
        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 class="text-center text-danger">User List</h1>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>UserName</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:if="${session.roleUser == 'ADMIN'}">
                        <!-- th:href="@{/admin/edit/{id}(id=${user.id})}" -->
                        <button class="btn btn-primary">
                            <a>Edit</a>
                        </button>
                        <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
                            <button class="btn btn-danger" type="submit" th:onclick="return confirm('Are you sure?')">
                                Delete
                            </button>
                        </form>


                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary">
                <a href="/">Back to Home</a>
            </button>
        </div>
    </div>



</body>

</html>
